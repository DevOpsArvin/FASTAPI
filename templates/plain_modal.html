<!DOCTYPE html>
<html>
<head>
    <title>Search Page Modal 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <script>
        // Disable browser back keys
        history.pushState(null, null, location.href);
        window.onpopstate = function () {
            history.go(1);
        };
    </script>

</head>
<body>
    <div class="container">
        <h1>Search Page2</h1>
        <form method="POST" action="/search">
            <div class="form-group">
                <label for="station">Search Station:</label>
                <input type="text" id="station" name="station" required class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Search" class="btn btn-primary">
            </div>
        </form>


        <h2>Search Results2</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Floor</th>
                    <th>Station</th>
                    <th>Port</th>
                    <th>Interface</th>
                    <th>Info2</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td>Floor 1</td>
                    <td>Station 1</td>
                    <td>Port 1</td>
                    <td>Interface 1</td>
                    <td></td>
                    <td>
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalClearStation1">
                        Clear
                      </button>
                    </td>
                </tr>

                <tr>
                    <td>Floor 2</td>
                    <td>Station 2</td>
                    <td>Port 2</td>
                    <td>Interface 2</td>
                    <td></td>
                    <td>
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalClearStation2">
                        Clear
                      </button>
                    </td>
                </tr>

                <tr>
                    <td>Floor 3</td>
                    <td>Station 3</td>
                    <td>Port 3</td>
                    <td>Interface 3</td>
                    <td></td>
                    <td>
                      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalClearStation3">
                        Clear
                      </button>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>

    <!-- The Modal -->

    <div class="modal" id="modalClearStation1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Station 1</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Modal body..
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <form action="/process-Station 1" method="post">
                        <button type="submit" class="btn btn-primary">Process</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modalClearStation2">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Station 2</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Modal body..
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <form action="/process-Station 2" method="post">
                        <button type="submit" class="btn btn-primary">Process</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="modalClearStation3">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Modal Station 3</h4>
                    <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    Modal body..
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <form action="/process-Station 3" method="post">
                        <button type="submit" class="btn btn-primary">Process</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- /The Modal -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
