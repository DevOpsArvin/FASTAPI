<html>
<head>
    <title>Search Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="/static/style.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
    <div class="container">
        <h1>Search Page</h1>
        <form method="POST" action="/search">
            <div class="form-group">
                <label for="station">Search Station:</label>
                <input type="text" id="station" name="station" required="" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Search" class="btn btn-primary">
            </div>
        </form>

        <table class="w3-table w3-striped">
            <thead>
                <tr class="w3-light-green">
                    <th>Floor</th>                   
                    <th>Station</th>
                    <th>Port</th>
                    <th>Interface</th>
                    <th>Info2</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>UG</td>                    
                    <td>P-008</td>
                    <td>204</td>
                    <td>G1/0/15</td>
                    <td>E- Learning Room</td>
                    <td>
                        <button onclick="document.getElementById('id01').style.display='block'" class="w3-button w3-black w3-round-xxlarge">Open Modal</button>
                    </td>
                </tr>
                <div id="id01" class="w3-modal">
                    <div class="w3-modal-content w3-card-4">
                        <header class="w3-container w3-teal"> 
                            <span onclick="document.getElementById('id01').style.display='none'" 
                            class="w3-button w3-display-topright">&times;</span>
                            <h2>Modal Header</h2>
                        </header>
                        <div class="w3-container">
                            <p>Some text..</p>
                            <p>Some text..</p>
                        </div>
                        <footer class="w3-container w3-teal">
                            <p>Modal Footer</p>
                        </footer>
                    </div>
                </div>

                <tr>
                    <td>6F</td>                    
                    <td>P-008</td>
                    <td>69</td>
                    <td>G1/0/15</td>
                    <td>POD 10C</td>
                    <td>
                        <button onclick="document.getElementById('id02').style.display='block'" class="w3-button w3-black">Open Modal</button>
                    </td>
                </tr>
                <div id="id02" class="w3-modal">
                    <div class="w3-modal-content w3-card-4">
                        <header class="w3-container w3-teal"> 
                            <span onclick="document.getElementById('id02').style.display='none'" 
                            class="w3-button w3-display-topright">&times;</span>
                            <h2>Modal Header2</h2>
                        </header>
                        <div class="w3-container">
                            <p>Some text2..</p>
                            <p>Some text2..</p>
                        </div>
                        <footer class="w3-container w3-teal">
                            <p>Modal Footer2</p>
                                <div class="container" style="background-color:#f1f1f1">
                                  <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
                                  <span class="psw">Forgot <a href="#">password?</a></span>
                                </div>
                        </footer>
                    </div>
                </div>
            </tbody>






        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
